<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전교육 매뉴얼 모음</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .hero-banner {
            background: linear-gradient(to right, #e0c3fc 0%, #8ec5fc 100%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- 헤더 섹션 -->
        <header class="hero-banner text-center p-8 rounded-2xl shadow-lg mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">🛡️ 안전교육 매뉴얼 모음 🛡️</h1>
            <p class="text-lg text-white"></p>
        </header>

        <!-- 카드 섹션 -->
        <main class="grid md:grid-cols-3 gap-8">

            <!-- 1. 생존수영 관련 자료 -->
            <div class="bg-white p-8 rounded-2xl shadow-lg flex flex-col">
                <div class="flex-grow">
                    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">🏊‍♂️ 생존수영 관련 자료</h2>
                    <p class="text-center text-gray-600 mb-6">25</p>
                </div>
                <div class="text-center">
                    <a href="#" class="inline-block bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors">자료1</a>
                </div>
            </div>

            <!-- 2. 재난안전 자료 -->
            <div class="bg-white p-8 rounded-2xl shadow-lg flex flex-col">
                <div class="flex-grow">
                    <h2 class="text-2xl font-bold text-center mb-6 text-orange-600">🌪️ 재난안전 자료</h2>
                    <p class="text-center text-gray-600 mb-6">25</p>
                </div>
                <div class="text-center">
                    <a href="#" class="inline-block bg-orange-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-orange-600 transition-colors">폭염</a>
                </div>
            </div>

            <!-- 3. 체험학습 안전 자료 -->
            <div class="bg-white p-8 rounded-2xl shadow-lg flex flex-col">
                <div class="flex-grow">
                    <h2 class="text-2xl font-bold text-center mb-6 text-green-600">🚌 체험학습 안전 자료</h2>
                    <p class="text-center text-gray-600 mb-6">25</p>
                </div>
                <div class="text-center space-x-2">
                    <a href="#" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">버스</a>
                    <a href="#" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">도보 이동</a>
                    <a href="#" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">수영장</a>
                </div>
            </div>

        </main>

        <footer class="text-center mt-12 py-6 border-t-2 border-gray-200">
            <p class="text-gray-500">안전은 아무리 강조해도 지나치지 않아요. 항상 조심하는 습관을 가집시다!</p>
        </footer>

    </div>

</body>
</html>
